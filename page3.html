<script>
    let galleryBtn = document.querySelector('#gallery');
    let phoneGallery = document.querySelector('#phone_gallery');
    let phoneBackBtn = document.querySelector('#back');
    let gallery = document.querySelectorAll('.gallery_list');
    let escBtn = document.querySelector('#btn_esc');
    
    let hour = document.querySelector('.hour');
    let min = document.querySelector('.min');

    galleryBtn.addEventListener('click', () => {
        phoneGallery.classList.add('open');
    })

    phoneBackBtn.addEventListener('click', () => {
        phoneGallery.classList.remove('open');
    })
    escBtn.addEventListener('click', () => {
        galleryModal.style.display = 'none';
    })

    function getClock (){
        let today = new Date();
        const hours = today.getHours();
        const minutes = today.getMinutes();

        hour.innerHTML = hours;
        min.innerHTML = minutes;
    }
    
    getClock(); 
    setInterval(getClock, 1000); 


    // --------------------------------------------------

    let galleryList = document.querySelectorAll('.gallery_list');
    let galleryModal = document.querySelector('.gallery_modal');

    galleryList.forEach(list => {
        list.addEventListener('click', () => {
            console.log(window.getComputedStyle(list));
            const computedStyle  = window.getComputedStyle(list);
            const bgUrl = computedStyle.backgroundImage;
            galleryModal.style.backgroundImage = bgUrl;
            galleryModal.style.display = 'block';
            // modalImg.url = url;

    })
